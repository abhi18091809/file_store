<!Doctype html>
<html lang="en" ng-app="fileStoreApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main/js/uploadController.js"></script>
</head>

<body ng-controller="filesController">
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">Brand</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
        </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>
<div class="container col-md-6">
    <form>
        <div class="form-group">
             <label for="formControlFile">File input</label>
            <input type="file" ng-model="fileToUpload" class="form-control-file" id="formControlFile">
            <button class="btn btn-outline" style="margin-top:10px" ng-click="uploadFile()" type="submit">Upload</button>
        </div>
    </form>
</div>

</body>

</html>
